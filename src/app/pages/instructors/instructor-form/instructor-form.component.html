<form class="instructor-form" [formGroup]="form" nz-form>

  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="imageUrlErrorTpl" style="margin-right: 10px;">
          <nz-upload class="image-form" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" nzName="image"
            nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload"
            (nzChange)="handleChange($event)">
            <ng-container *ngIf="!imageUrl">
              <span class="upload-icon" nz-icon ([nzType])="loading ? 'loading' : 'plus'"></span>
              <div class="ant-upload-text">Image</div>
            </ng-container>
            <img *ngIf="imageUrl" [src]="imageUrl" style="width: 100%" />
          </nz-upload>
          <ng-template #imageUrlErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="firstNameErrorTpl" style="margin-right: 10px;">
          <input nzSize="large" formControlName="firstName" nz-input placeholder="please enter first name" />
          <ng-template #firstNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
          </ng-template>
        </nz-form-control>
        <nz-form-control nzHasFeedback [nzErrorTip]="lastNameErrorTpl">
          <input nzSize="large" formControlName="lastName" nz-input placeholder="please enter last name" />
          <ng-template #lastNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="phoneNumberNameErrorTpl" style="margin-right: 10px;">
          <input nzSize="large" formControlName="phoneNumber" nz-input placeholder="please enter Phone Number" />
          <ng-template #phoneNumberNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
          </ng-template>
        </nz-form-control>
        <nz-form-control nzHasFeedback [nzErrorTip]="emailNameErrorTpl">
          <input nzSize="large" formControlName="email" nz-input placeholder="please enter Email" />
          <ng-template #emailNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
            <ng-container *ngIf="control.hasError('email')">Please Enter a valid email</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="facebookUrlNameErrorTpl">
          <nz-input-group nzAddOnBefore="http://" nzAddOnAfter=".com">
            <input nzSize="large" formControlName="facebookUrl" type="text" nz-input
              placeholder="please enter Facebook url" />
            <ng-template #facebookUrlNameErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
            </ng-template>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="passwordNameErrorTpl">
          <input type = "password" nzSize="large" formControlName="password" nz-input placeholder="please enter Password" />
          <ng-template #passwordNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="isVolunteerNameErrorTpl">
          <div>Is Volunteer</div>
          <nz-radio-group formControlName="isVolunteer" [(ngModel)]="radioValue">
            <label nz-radio nzValue="true">True</label>
              <label nz-radio nzValue="false">False
                <nz-form-control *ngIf="radioValue == 'false'" nzHasFeedback [nzErrorTip]="salaryNameErrorTpl">
                  <nz-input-group nzAddOnAfter="JOD">
                    <input type="number" nzSize="large" formControlName="salary" nz-input
                      placeholder="please enter salary" style="margin-right: 10px;" />
                    <ng-template #salaryNameErrorTpl let-control>
                      <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
                    </ng-template>
                  </nz-input-group>
                </nz-form-control>
              </label>
          </nz-radio-group>
          <ng-template #isVolunteerNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">This field is required</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
