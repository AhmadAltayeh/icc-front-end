<div class="button-container">
  <button nz-button nzType="primary" (click)="drawer.open()">Create Admin</button>
</div>
<app-table #table title="Admins List" [displayColumns]="displayColumns" [fetchProvider]="fetchProvider">
  <app-search-filter (filter)="table.refresh()"></app-search-filter>
</app-table>

<nz-drawer
  #drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzWidth]="620"
  [nzFooter]="footerTpl"
  nzTitle="Create Admin"
  (nzOnClose)="drawer.close()"
>
  <div *nzDrawerContent>
    <app-admin-form></app-admin-form>
  </div>
</nz-drawer>

<ng-template #footerTpl>
  <div style="float: right">
    <button nz-button style="margin-right: 8px;" (click)="drawer.close()">Cancel</button>
    <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="loading">
      <span nz-icon nzType="save"></span>
      Submit
    </button>
  </div>
</ng-template>
