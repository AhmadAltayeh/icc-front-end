<div
  class="img js-fullheight"
  style="
    background-image: url('https://i.ibb.co/jgMy0dv/bg1.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    background-position: center center;
  "
>
  <h4 style="text-align: center">
    <img
      src="https://i.ibb.co/fnjsDVy/0-3-removebg-preview.png"
      style="
        max-width: 100%;
        height: 200px;
        text-align: center;
        margin-right: 20px;
      "
      alt=""
    />
  </h4>
  <div
    class="ftco-section vh-100 d-flex justify-content-center align-items-center"
    style="margin-top: -100px"
  >
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class=""></div>
          <div class="card">
            <div class="card-body p-5">
              <form
                nz-form
                [formGroup]="form"
                class="login-form"
                (ngSubmit)="submitForm()"
                class="mb-3 mt-md-4"
              >
                <h2
                  style="text-align: center; padding-bottom: 25px"
                  class="fw-bold mb-2 text-uppercase"
                >
                  المركز الثقافي الاسلامي
                </h2>
                <div class="mb-3">
                  <label for="email" class="form-label">User name</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="username"
                    id="email"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    id="password"
                    placeholder="*******"
                  />
                </div>
                <p class="small">
                  <a class="text-primary" href="forget-password.html"
                    >Forgot password?</a
                  >
                </p>
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit">
                    Login
                  </button>
                </div>
              </form>
              <div>
                <p class="mb-0 text-center">
                  Don't have an account?
                  <button class="btn btn-dark btn-sm" (click)="onClick()">
                    sign up
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
