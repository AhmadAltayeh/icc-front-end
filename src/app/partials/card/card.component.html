<p class="text-center">Total {{ total }} items</p>
<div class="album py-5" style="background: inherit">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div *ngFor="let data of allData">
        <nz-card
          [nzCover]="coverTemplate"
          (click)="onClick(data)"
          [nzActions]="[actionSetting, actionEdit, actionEllipsis]"
        >
          <nz-card-meta
            [nzTitle]="data.name"
            [nzDescription]="data.description"
            [nzAvatar]="avatarTemplate"
          ></nz-card-meta>
          <p></p>

        </nz-card>
        <ng-template #avatarTemplate>
          <nz-avatar
            nzSrc="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          ></nz-avatar>
        </ng-template>
        <ng-template #coverTemplate>
          <img alt="example" src="https://i.ibb.co/Sv8dhSj/courseimg.jpg" />
        </ng-template>
        <ng-template #actionSetting>
          <span nz-icon nzType="setting"></span>
        </ng-template>
        <ng-template #actionEdit>
          <span nz-icon nzType="edit"></span>
        </ng-template>
        <ng-template #actionEllipsis>
          <span nz-icon nzType="ellipsis"></span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
