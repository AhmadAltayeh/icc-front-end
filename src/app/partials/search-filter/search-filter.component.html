<nz-input-group
  class="filter-field"
  nzSearch
  nzSize="large"
  [nzAddOnAfter]="suffixButton"
>
  <input
    type="text"
    [(ngModel)]="search"
    nz-input
    placeholder="input search text"
  />
</nz-input-group>
<ng-template #suffixButton>
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    style="height: 50px; padding: auto"
    (click)="filter.emit({search})"
    nzSearch
  >
    Search
  </button>
</ng-template>
