
<app-table #table title="Course List" (clickAction)="clickEvent($event)" [displayColumns]="displayColumns"
  [fetchProvider]="fetchProvider">
  <app-search-filter (filter)="table.refresh()"></app-search-filter>
</app-table>

<nz-drawer #drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzWidth]="620" [nzFooter]="footerTpl" nzTitle="Course"
  (nzOnClose)="closeDrawer()">
 
  <div>
    <div *nzDrawerContent>
      <app-view-form *ngIf="view" [rowData]="rowData" ></app-view-form>

    </div>
  </div>
</nz-drawer>

<ng-template #footerTpl>


</ng-template>
