<nz-layout class="app-layout2">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Islamic Culture Center</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Instructor Dashboard" nzIcon="dashboard">
        <ul>
          <li *ngFor="let item of menuItems" nz-menu-item nzMatchRouter>
            <a [routerLink]="item.path">{{ item.name }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
        <nz-button-group class="button-group">
          <mat-button nz-dropdown [nzDropdownMenu]="menu2" nzPlacement="bottomRight">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="account_circle"></mat-icon>
          </mat-button>
        </nz-button-group>
        <nz-dropdown-menu #menu2="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>
              <mat-button [routerLink]="[dropDownItems[0].path]">{{ dropDownItems[0].name }}
              </mat-button>
            </li>
            <li nz-menu-item nzMatchRouter (click)="logout()">logout</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <a class="breadcrub" (click)="reload()">Home</a>
        <nz-divider></nz-divider>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
